<!doctype html>
<html class="page" lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>F1</title>
</head>
<body class="page__body">
	<header class="header page__header">
		<div class="container">
			<div class="header__body">
				<a class="logo header__logo" href="/">
					<img class="logo__img" src="../../img/logo.svg" alt="F1">
				</a>
				<button class="catalog-btn header__catalog-btn">
					<svg class="catalog-btn__img">
						<use href="../../img/header-sprite.svg#list"></use>
					</svg>
					Каталог
				</button>
				<label class="search">
					<input class="search__input" type="search" placeholder="Поиск по каталогу">
					<svg class="search__icon">
						<use href="../../img/header-sprite.svg#search"></use>
					</svg>
				</label>
				<div class="header__nav-wrapper">
					<nav class="nav header__nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a class="nav__link" href="#">О нас</a>
							</li>
							<li class="nav__item">
								<a class="nav__link" href="#">Отзывы</a>
							</li>
							<li class="nav__item">
								<a class="nav__link" href="#">Контакты</a>
							</li>
						</ul>
					</nav>
					<nav class="nav header__nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a class="nav__link" href="#">
									<svg class="nav__link-img">
										<use href="../../img/header-sprite.svg#cart"></use>
									</svg>
									Корзина
								</a>
							</li>
							<li class="nav__item">
								<a class="nav__link" href="#">
									<svg class="nav__link-img">
										<use href="../../img/header-sprite.svg#user"></use>
									</svg>
									Войти
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section class="welcome page__welcome">
		<div class="container">
			<div class="welcome__body">
				<article class="welcome__article">
					<h1 class="heading">F1.comp лучшие товары для геймера</h1>
					<p class="subheading">F1.comp интернет магазин по продаже комплектущих для ПК,  игровых компьютеров и переферии для настоящего геймера.</p>
				</article>
			</div>
		</div>
	</section>
</body>
</html>
